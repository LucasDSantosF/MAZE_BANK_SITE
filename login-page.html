<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Bank</title>

    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/form.css">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/login-page.css">
    <link rel="shortcut icon" href="/imagens/Maze-Bank-logo.png" type="image/png">
</head>
<body id="page">
    <div id="conteiner">
        <header class="page-header">
            <div class="top-bar">
                <a href="/site.html">
                    <img src="/imagens/Maze-Bank-logo.png" alt="Maze Bank Logo">
                </a>
                <h1>Maze Bank</h1>
            </div>
            <div class="text-header">
                <p>Preencha os campos para entrar em sua conta.</p>
            </div>
        </header>
        <main>
            <form action="" id="login-space">
                <fieldset>
                    <div class="input-space">
                        <label for="name">Nome completo :</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-space">
                        <label for="CPF">CPF :</label>
                        <input name="CPF" id="CPF">
                    </div>
                    <div class="input-space">
                        <label for="key">Senha de entrada :</label>
                        <input name="key" id="key" type="password" required>
                    </div>
                </fieldset>
                <footer>
                    <a class="login" href="/home-page.html">
                        Entrar
                    </a>
                </footer>
            </form>
        </main>

    </div>
</body>
</html>
